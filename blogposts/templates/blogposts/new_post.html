{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create a New Post</h1>
    <form action="/post/new/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label>
                Title:
                <input type="text" name="title" class="post-title" required>
            </label>
        </div>
        <div class="form-row">
            <p class="author">Author: <span class="user-box">{{ user }}</span></p>
        </div>
        <div class="form-row">
            <label>
                Text:
                <textarea name="text" cols="30" rows="10" class="post-text" required></textarea>
            </label>
        </div>
        <button type="submit" class="btn create-btn">Create Post</button>
    </form>
    <a href="{% url 'index' %}" class="btn home-btn">Home</a>
</div>
{% endblock %}
