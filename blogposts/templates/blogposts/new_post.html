{% extends 'base.html' %}

{% block title %} Create A Post - Blogish {% endblock %}

{% block content %}
<div class="page-container create-container">
    <h1>Create a New Post</h1>
    <form action="/post/new/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <label class="title-lbl">Title:</label>
            <input type="text" name="title" class="field-title" required>
        </div>
        <div class="form-row">
            <p class="author">Author: <span class="user-box">{{ user }}</span></p>
        </div>
        <div class="form-row">
            <label class="text-lbl">Text:</label>
            <textarea name="text" cols="30" rows="8" class="field-text" required></textarea>
        </div>
        <div class="btn-container flex">
            <button type="submit" class="btn create-btn">Create Post</button>
        </div>
    </form>
    <div class="btn-container flex">
        <a href="{% url 'index' %}" class="btn home-btn">Home</a>
    </div>
</div>
{% endblock %}
